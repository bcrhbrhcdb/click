<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <title>Click. V.0.1.0</title>
</head>
<body>
  <main>
    <div class="changeable">
    <h1 class="changeable">Click. <a href="update.html"> 0.1.1</a> of data resets will happen..)PRODUCTION PHASE </h1>
    <p class="changeable">Clicks. <span id="clicks">0</span></p>
    <p class="changeable" style="display: none;" id="cpsDisplay">Clicks per second: <span id="cPS">0.00</span></p>
    <button id="click-button" class="changeable">Click. </button>
    <div id="upgradeArea">
      <h2 class="" style="text-align: center;">Upgrades</h2>
      <!-- Upgrade buttons can go here -->
    </div>
    <div id="buildingArea">
      <h2 class="" style="text-align: center;">Buildings</h2>
      <!-- Building buttons will go here -->
    </div>
    <button id="settings" class="changeable">Open settings</button>
    <div id="settingsArea" style="display: none;">
      <button id="resetGame" class="changeable" style="color: white; background-color: red;">Reset Game</button>
      <select id="switchTheme" class="dropdown">
        <option value="dark">dark theme</option>
        <option value="noob">noobs unblocked games</option>
        <option value="light">light</option>
        <option value="discord">discord</option>
      </select>

<button id="exportSave" class="changeable">Export Save</button>
<button id="importSave" class="changeable">Import Save</button>
<input type="file" id="importFile" style="display: none;" accept=".json">
      <button id="openStats" class="changeable">Open Stats</button>
    </div>
    <div id="statArea" style="display: none;">
      <p class="changeable">total clicks: <span id="total-clicks">0</span></p>
    </div>
    </div>
  </main>
  <script type="module" src="Javascript/settings.js"></script>
  <script type="module" src="Javascript/game.js"></script>
  <script type="module" src="Javascript/engine.js"></script>
  <script type="module" src="Javascript/upgrades.js"></script>
  <script type="module" src="Javascript/buildings.js"></script>
</body>

</html>
